bindings:
    resourceName: "MyResource"

translations:
    - templateFilename: "build.gradle.ftl"
      type: "project"
      filename: "new-build.gradle"
      required: true
      appendixSnippet: true

    - templateFilename: "Entity.java.ftl"
      type: "source"
      filename: "${resourceName}Entity.java"
      subDir: ""
      subPackage: "model"
      required: true
      appendixSnippet: false

    - templateFilename: "QueryParameters.java.ftl"
      type: "source"
      filename: "${resourceName}QueryParameters.java"
      subPackage: "model"

    - templateFilename: "Repository.java.ftl"
      type: "source"
      filename: "${resourceName}Repository.java"
      subPackage: "repo"

    - templateFilename: "RepositoryCustom.java.ftl"
      type: "source"
      filename: "${resourceName}RepositoryCustom.java"
      subPackage: "repo"

    - templateFilename: "RepositoryImpl.java.ftl"
      type: "source"
      filename: "${resourceName}RepositoryImpl.java"
      subPackage: "repo"

    - templateFilename: "Controller.java.ftl"
      type: "source"
      filename: "${resourceName}Controller.java"
      subPackage: "web"

    - templateFilename: "DTO.java.ftl"
      type: "source"
      filename: "${resourceName}DTO.java"
      subPackage: "web"

    - templateFilename: "Resource.java.ftl"
      type: "source"
      filename: "${resourceName}Resource.java"
      subPackage: "web.resource"

    - templateFilename: "ResourceAssembler.java.ftl"
      type: "source"
      filename: "${resourceName}ResourceAssembler.java"
      subPackage: "web.resource"

# Optional generations

    - templateFilename: "AppService.java.ftl"
      type: "source"
      filename: "AppService.java"
      subPackage: "service"
      required: false
      
    - templateFilename: "AppServiceImpl.java.ftl"
      type: "source"
