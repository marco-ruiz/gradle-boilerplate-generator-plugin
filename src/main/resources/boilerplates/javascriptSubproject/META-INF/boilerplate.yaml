bindings:
    subProjectName: "js"

translations:
    - type: "project"
      filename: "src"
      subDir: "${subProjectName}"
      required: true

    - type: "project"
      filename: "public"
      subDir: "${subProjectName}"
      required: true

    - templateFilename: "subproject.gradle.ftl"
      type: "project"
      filename: "${subProjectName}.gradle"
      subDir: "${subProjectName}"
      required: true
      
    - templateFilename: "js.gradle.ftl"
      type: "project"
      filename: "js.gradle"
      required: false
      